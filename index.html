<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Using a data attribute that will be replaced at build time -->
    <link rel="icon" type="image/svg+xml" href="%VITE_ASSET_PATH%EcoStep_Logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="EcoStep - Innovative piezoelectric energy harvesting solution for sustainable energy generation from footsteps" />
    <meta name="keywords" content="piezoelectric, energy harvesting, green energy, sustainable technology, footstep energy, EcoStep" />
    <meta name="author" content="EcoStep Team" />
    
    <!-- Open Graph / Social Media -->
    <meta property="og:title" content="EcoStep | PiezoElectric Energy Harvester" />
    <meta property="og:description" content="Convert footsteps into clean energy with our innovative piezoelectric harvesting technology" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://ecostep-tau.vercel.app/" />
    <meta property="og:image" content="%VITE_ASSET_PATH%EcoStep_Logo.png" />
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://ecostep-tau.vercel.app/" />
    
    <!-- Preconnect to important resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    
    <title>EcoStep | PiezoElectric Energy Harvester</title>
    
    <!-- Additional styling -->
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap');
      body {
        margin: 0;
        padding: 0;
        font-family: 'Roboto', sans-serif;
      }
      #root {
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <noscript>You need to enable JavaScript to run this application.</noscript>
    <script type="module" src="/src/main.jsx"></script>
    <script>
      // Replace asset path placeholders after the document loads
      document.addEventListener('DOMContentLoaded', function() {
        const isProduction = import.meta.env.VITE_IS_PRODUCTION;
        const basePath = isProduction ? '/' : '/EcoStep/';
        
        // Replace all occurrences of %VITE_ASSET_PATH% with the correct base path
        document.querySelectorAll('[href*="%VITE_ASSET_PATH%"], [src*="%VITE_ASSET_PATH%"], [content*="%VITE_ASSET_PATH%"]').forEach(el => {
          const attr = el.hasAttribute('href') ? 'href' : 
                      el.hasAttribute('src') ? 'src' : 'content';
          
          el.setAttribute(attr, el.getAttribute(attr).replace('%VITE_ASSET_PATH%', basePath));
        });
      });
    </script>
  </body>
</html>
